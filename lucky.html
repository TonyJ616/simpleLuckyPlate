<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/circle.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <title>lucky plate</title>
</head>
<body>
    <div class="container">
        <div class="circle-plate">
            <div class="plate"></div>
            <div class="classSectors">
                <div class="sector1"></div>
                <div class="sector2"></div>
            </div>
            <!-- <div class="pointer"></div> -->
            <div class="startBtn stopped" id="startBtn"><p class="startText">Start</p></div>
        </div>
        <div class="content">
            <div class="user-setting">

                <div class="classes" id="class1">
                    <p>一等奖：</p>
                    <div class="class-content" id="content1">
                        <div class="name-frame">
                            <label for="name1" class="names">奖品名：</label>
                            <input type="text" class="name-input" name="name1" id="name1" maxlength="12">
                        </div>
                        <div class="prob-frame">
                            <label for="prob1" class="probs">概率(%):</label>
                            <input type="text" class="prob-input" name="prob1" id="prob1" maxlength="2">
                        </div>
                    </div>
                </div>

                <div class="classes" id="class2">
                    <p>二等奖：</p>
                    <div class="class-content" id="content2">
                        <div class="name-frame">
                            <label for="name2" class="names">奖品名：</label>
                            <input type="text" class="name-input" name="name2" id="name2" maxlength="12">
                        </div>
                        <div class="prob-frame">
                            <label for="prob2" class="probs">概率(%):</label>
                            <input type="text" class="prob-input" name="prob2" id="prob2" maxlength="2">
                        </div>
                    </div>
                </div>

                <div class="classes" id="class3">
                    <p>三等奖：</p>
                    <div class="class-content" id="content3">
                        <div class="name-frame">
                            <label for="name3" class="names">奖品名：</label>
                            <input type="text" class="name-input" name="name3" id="name3" maxlength="12">
                        </div>
                        <div class="prob-frame">
                            <label for="prob3" class="probs">概率(%):</label>
                            <input type="text" class="prob-input" name="prob3" id="prob3" maxlength="2">
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <button class="delete-class" id="deleteBtn">删除三等奖</button>
                    <button class="add-class" id="addBtn">添加四等奖</button>
                    <button class="thankyou-btn" id="thankyouBtn">添加“谢谢参与”</button>
                </div>

                <div class="save">
                    <button class="save" id="save">保存设置</button>
                </div>
            </div>
        </div>
        <div class="content-table"></div>
    </div>
    <script src="js/circle.js" type="text/javascript"></script>
</body>
</html>
